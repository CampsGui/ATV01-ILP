<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Inscrição</title>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="imgs/cropped-logo_site-1.webp" alt="Logo Fatec" class="logo">
      <h1>Formulário de Inscrição</h1>
    </div>
  </header>

  <main>
    <section>
      <br>
      <h2>Preencha seus dados</h2>
      <form onsubmit="handleSubmit(event)">

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>

        <label>Gênero:</label>
        <div class="container">
          <input type="radio" name="gender" id="gender1" value="Feminino" class="hidden" required>
          <label for="gender1" class="entry">
            <div class="circle"></div>
            <div class="entry-label">Feminino</div>
          </label>

          <input type="radio" name="gender" id="gender2" value="Masculino" class="hidden">
          <label for="gender2" class="entry">
            <div class="circle"></div>
            <div class="entry-label">Masculino</div>
          </label>

          <input type="radio" name="gender" id="gender3" value="Outro" class="hidden">
          <label for="gender3" class="entry">
            <div class="circle"></div>
            <div class="entry-label">Outro</div>
          </label>
        </div>
        <br>

      </form>
    </section>
  </main>
</body>
</html>
